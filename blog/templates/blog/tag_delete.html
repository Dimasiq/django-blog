{% extends "blog/base_blog.html" %}
{% block title %}
Delete Tag "{{tag.title|title}}" - {{ block.super }}
{% endblock title %}

{% block content %}
<form action="{{ tag.delete_url }}" method="post">
    {% csrf_token %}
    <h3>Are you sure?</h3>
    <a href="{{ tag.get_absolute_url }}" class="btn btn-primary">Cancel</a>
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock content %}

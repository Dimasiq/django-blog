{% extends "blog/base_blog.html" %}
{% block title %}
Delete Post "{{ post.title }}" - {{ block.super }}
{% endblock title %}

{% block content %}
<form action="{{ post.delete_url }}" method="post">
    {% csrf_token %}
    <h3>Are you sure?</h3>
    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Cancel</a>
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock content %}
